    <!-- ============================================================
      Contenedor principal de formulario
    ================================================================== -->
    <!-- Añado una fila con padding superior-->
    <div class="row pt-5">
      <!-- Creo un div con col-10 dejo un espacio en los laterales-->
      <div class="col-10 container-fluid">
        <!-- Creo otro div para poder contener los dos módulos del texto y el form, tambien centro el contenido-->
        <div class="row d-flex justify-content-center">
          <!-- Creo este div que ocupa la mitad del grid cuando es mayor a medium para contener el texto y la imagen-->
          <div class="col-md-6">
            <!-- Completo el titulo, sub titulo e imagen en la misma linea-->
            <h3 class="heading mb-4">Entremos en contacto</h3>
            <p>¿Querés sugerir alguna temática? ¿Comentar algun contenido? ¿Querés darme cualquier feedback?</p>
            <p><img src="../multimedia/img/section1.png" alt="robot que lee" class="img-fluid"></p>
          </div>
          <!-- Creo el segundo div que ocupa la otra mitad para el form-->
          <div class="col-md-6">
            <!--Aca inicial el form que envia el contenido como mail al enviar, me hubiese gustado llegar a encontrar una forma más usable que no saque al consumidor de la web-->
            <form class="mb-5" action="mailto:beta.juan.c@gmail.com"  method="post" id="contactForm" name="contactForm" enctype="text/plain">
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" class="form-control" name="nombre" id="name" placeholder="Tu nombre">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" class="form-control" name="asunto" id="subject" placeholder="Asunto">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Escribe tu mensaje"></textarea>
                </div>
              </div>  
              <div class="row">
                <div class="col-12">
                  <input type="submit" value="Enviar" class="btn btn-light rounded-0 py-2 px-4">
                <span class="submitting"></span>
                </div>
              </div>
            </form>
            </div>
        </div>
        </div>
    </div>
